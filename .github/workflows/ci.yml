name: ci

on:
  push:
  pull_request:

jobs:
  wheel:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Sync dependencies
        run: uv sync --group dev

      - name: Install OpenMP
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libomp
          echo "OpenMP_ROOT=$(brew --prefix)/opt/libomp" >> $GITHUB_ENV

      - name: Build wheel
        run: uv build --wheel

      - name: Repair wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p wheelhouse
          uv run auditwheel repair -w wheelhouse dist/*.whl

      - name: Repair wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p wheelhouse
          uv run delocate-wheel --require-archs "$(uname -m)" -w wheelhouse -v dist/*.whl

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
